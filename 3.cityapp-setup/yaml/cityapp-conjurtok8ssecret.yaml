---
apiVersion: v1
kind: Secret
metadata:
  name: db-creds
type: Opaque
stringData:
  conjur-map: |-   
    dbaddr: test/host1/host
    dbuser: test/host1/user
    dbpass: test/host1/pass
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cityapp-conjurtok8ssecret
---
apiVersion: v1
kind: Service
metadata:
  name: cityapp-conjurtok8ssecret
  labels:
    app: cityapp-conjurtok8ssecret
spec:
  ports:
  - port: 80
    nodePort: 30082
    name: http
  selector:
    app: cityapp-conjurtok8ssecret
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cityapp-conjurtok8ssecret
  name: cityapp-conjurtok8ssecret
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cityapp-conjurtok8ssecret
  template:
    metadata:
      labels:
        app: cityapp-conjurtok8ssecret
      annotations:
        conjur.org/container-mode: sidecar
        conjur.org/secrets-refresh-interval: 30s
    spec:
      serviceAccountName: cityapp-conjurtok8ssecret
      hostAliases:
      - ip: "{LAB_IP}"
        hostnames:
        - "mysql.{LAB_DOMAIN}"      
      containers:
      - name: cityapp
        image: localhost/cityapp:php
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: conjur-access-token
            mountPath: /conjur
            readOnly: true
          - name: secret-volume
            mountPath: /etc/secret-volume
      - name: conjurtok8ssecret
        image: docker.io/cyberark/secrets-provider-for-k8s:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: jwt-token
          mountPath: /var/run/secrets/tokens
        - mountPath: /run/conjur
          name: conjur-access-token
        - mountPath: /etc/conjur/ssl
          name: conjur-certs
        - mountPath: /conjur/podinfo
          name: podinfo
        env:
        - name: JWT_TOKEN_PATH
          value: /var/run/secrets/tokens/jwt
        - name: CONTAINER_MODE
          value: init
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_SECRETS
          value: db-creds
        - name: SECRETS_DESTINATION
          value: k8s_secrets
        envFrom:
          - configMapRef:
              name: apps-cm
      volumes:
        - name: secret-volume
          secret:
            secretName: db-creds
        - name: podinfo
          downwardAPI:
            items:
              - path: annotations
                fieldRef:
                  fieldPath: metadata.annotations
        - name: conjur-access-token
          emptyDir:
            medium: Memory
        - name: conjur-certs
          emptyDir:
            medium: Memory
        - name: jwt-token
          projected:
            sources:
              - serviceAccountToken:
                  path: jwt
                  expirationSeconds: 6000
                  audience: cybrdemo
